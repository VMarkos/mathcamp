        <script src="http://tikzjax.com/v1/tikzjax.js"></script>
		<title>
			Mathcamp - aftermaths.gr
		</title>

	<body>
		<div id="body-container" class="body-container">
			<div class="navbar-container">
				<div class="navbar-menu-container">
					<span class="back-button" onclick="history.back()"><i class="fa fa-angle-left fa-2x"></i></span>
				</div>
				<div class="navbar-logo-container">
					<a href="../../../../index.html">MathCamp</a>
				</div>
				<div class="navbar-social-icons-container">
					<a href="https://www.facebook.com/aftermaths.gr/"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="https://twitter.com/aftermathsgr"><i class="fa fa-twitter fa-2x"></i></a>
					<a href="https://www.instagram.com/aftermathsgr/?hl=el"><i class="fa fa-instagram fa-2x"></i></a>
				</div>
			</div>
			<div class="sections-col-container exc-section">
				<div class="section-container">
					Εκφώνηση
				</div>
				<div class="cards-row-container exc-container">
					<p>
						Να βρείτε το πεδίο ορισμού της συνάρτησης \(f\) με την ακόλουθη γραφική παράσταση:
                    </p>
                    <div class="display-container display-image">
                        <img src="../../../../assets/domains/problems/003.svg">
                    </div>
				</div>
				<div class="solution-button-container">
					<div class="solution-button" onclick="showSolution()">
						<a href="#sol-sec"><i id="eye-btn" class="fa fa-eye fa-2x"></i></a>
					</div>
				</div>
                <div id="sol-sec" class="section-container hidden">
					Λύση
				</div>
				<div id="sol-text" class="cards-row-container exc-container hidden">
					<p>
						Προβάλλοντας στον άξονα $x'x$ εύκολα βρίσκουμε ότι:
                    </p>
                    <div class="display-container">$$D_f=[-3,-1)\cup(0.2,1.5)\cup[1.5,3].$$</div>
                    <p>
                        Πιο σύντομα, μπορούμε να το γράψουμε και ως εξής:
                    </p>
                    <div class="display-container">$$D_f=[-3,-1)\cup(0.2,3].$$</div>
				</div>
			</div>
		</div>
