<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../styles/style.css">
		<script type="text/javascript" src="../../../scripts/main.js"></script>
		<script type="text/javascript" id="MathJax-script" async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
		</script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>
			Mathcamp - aftermaths.gr
		</title>
	</head>
	<body>
		<div id="body-container" class="body-container">
			<div class="navbar-container">
				<div class="navbar-menu-container">
					<span class="back-button" onclick="history.back()"><i class="fa fa-angle-left fa-2x"></i></span>
				</div>
				<div class="navbar-logo-container">
					<a href="../../../../index.html">MathCamp</a>
				</div>
				<div class="navbar-social-icons-container">
					<a href="https://www.facebook.com/aftermaths.gr/"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="https://twitter.com/aftermathsgr"><i class="fa fa-twitter fa-2x"></i></a>
					<a href="https://www.instagram.com/aftermathsgr/?hl=el"><i class="fa fa-instagram fa-2x"></i></a>
				</div>
			</div>
			<div class="sections-col-container exc-section">
				<div class="section-container">
					Εκφώνηση #001
				</div>
				<div class="cards-row-container exc-container">
					<p>
						Να βρείτε το πεδίο ορισμού της συνάρτησης:
						$$f(x)=\frac{2x}{x^2-6x+8}.$$
					</p>
				</div>
				<div class="solution-button-container">
					<div class="solution-button" onclick="showSolution()">
						<i class="fa fa-eye fa-2x"></i>
					</div>
				</div>
			</div>
		</div>
		<div id="solution-box" class="solution-box-container">
			<div id="box" class="solution-box">
				<div class="solution-header-container">
					Λύση #001
				</div>
				<div class="solution-text-container">
					<p>
						Η λύση είναι αρκετά απλή. Αρχικά, παρατηρούμε ότι το μόνο που έχουμε να προσέξουμε είναι
						ο παρονομαστής της συνάρτησής μας να μη μηδενίζεται. Επομένως,
					</p>
				</div>
				<div class="solution-button-container">
					<div class="solution-button" onclick="hideSolution()">
						<i class="fa fa-check fa-2x"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
